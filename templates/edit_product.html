<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-size: 1rem;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2a69ac;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit AI Product</h1>
        <form action="{{ url_for('edit_product', id=product.id) }}" method="post">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required>
            </div>

            <div class="form-group">
                <label for="vendor">Vendor:</label>
                <input type="text" id="vendor" name="vendor" value="{{ product.vendor }}" required>
            </div>

            <div class="form-group">
                <label for="category">AI Category:</label>
                <select id="category" name="category" required>
                    <option {{ 'selected' if product.category == 'Machine Learning' else '' }}>Machine Learning</option>
                    <option {{ 'selected' if product.category == 'NLP' else '' }}>Natural Language Processing (NLP)</option>
                    <option {{ 'selected' if product.category == 'Agentic' else '' }}>Agentic</option>
                    <option {{ 'selected' if product.category == 'Predictive Analytics' else '' }}>Predictive Analytics</option>
                </select>
            </div>

            <div class="form-group">
                <label for="business_unit">Business Unit:</label>
                <input type="text" id="business_unit" name="business_unit" value="{{ product.business_unit }}" required>
            </div>

            <div class="form-group">
                <label for="app_owner">App Owner:</label>
                <input type="text" id="app_owner" name="app_owner" value="{{ product.app_owner }}" required>
            </div>

            <div class="form-group">
                <label for="licensed_users">Licensed Users:</label>
                <input type="number" step="0.1" id="licensed_users" name="licensed_users" value="{{ product.licensed_users }}" required>
            </div>
			
            <div class="form-group">
                <label for="data_sources">Data Sources (comma separated):</label>
                <textarea id="data_sources" name="data_sources" rows="2" required>{{ product.data_sources }}</textarea>
            </div>

            <div class="form-group">
                <label for="risk_score">Risk Score:</label>
                <input type="number" step="0.1" id="risk_score" name="risk_score" value="{{ product.risk_score }}" required>
            </div>
			
            <div class="form-group">
                <label for="foundation_model">Foundation Model:</label>
                <select id="foundation_model" name="foundation_model" required>
                    <option value="">Select...</option>
                    <option {{ 'selected' if product.foundation_model == "Google Gemini" else ''}}>Google Gemini</option>
                    <option {{ 'selected' if product.foundation_model == "OpenAI ChatGPT" else ''}}>OpenAI ChatGPT</option>
                    <option {{ 'selected' if product.foundation_model == "Meta Llama" else ''}}>Meta Llama</option>
		            <option {{ 'selected' if product.foundation_model == "Anthropic Claude" else ''}}>Anthropic Claude</option>
                    <option {{ 'selected' if product.foundation_model == "Magistril" else ''}}>Magistril</option>
                    <option {{ 'selected' if product.foundation_model == "AliBaba Qwen" else ''}}>AliBaba Qwen</option>
                </select>
            </div>
			
            <div class="form-group">
                <label for="data_privacy_status">Data Privacy Status:</label>
                <select id="data_privacy_status" name="data_privacy_status" required>
                    <option {{ 'selected' if product.data_privacy_status == 'Compliant' else '' }}>Compliant</option>
                    <option {{ 'selected' if product.data_privacy_status == 'Partially Compliant' else '' }}>Partially Compliant</option>
                    <option {{ 'selected' if product.data_privacy_status == 'Non-Compliant' else '' }}>Non-Compliant</option>
                </select>
            </div>

            <div class="form-group">
                <label for="explainability">Explainability:</label>
                <input type="text" id="explainability" name="explainability" value="{{ product.explainability }}" required>
            </div>

            <div class="form-group">
                <label for="cost_monthly">Monthly Cost ($):</label>
                <input type="number" step="0.01" id="cost_monthly" name="cost_monthly" value="{{ product.cost_monthly }}" required>
            </div>

            <div class="form-group">
                <label for="data_ownership">Data Ownership:</label>
                <select id="data_ownership" name="data_ownership" required>
                    <option {{ 'selected' if product.data_ownership == 'Client' else '' }}>Client</option>
                    <option {{ 'selected' if product.data_ownership == 'Vendor' else '' }}>Vendor</option>
                    <option {{ 'selected' if product.data_ownership == 'Shared' else '' }}>Shared</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nth_party_risk">Nth Party Risk:</label>
                <input type="text" id="nth_party_risk" name="nth_party_risk" value="{{ product.nth_party_risk }}" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option {{ 'selected' if product.status == 'Active' else '' }}>Active</option>
                    <option {{ 'selected' if product.status == 'In Pilot' else '' }}>In Pilot</option>
                    <option {{ 'selected' if product.status == 'Retired' else '' }}>Retired</option>
                </select>
            </div>
			
			<!-- Add this inside the <form> tag -->

			<div class="form-group">
				<label for="controls">Controls:</label>
				<div>
					<input type="checkbox" id="cost-control-spend-limit" name="controls" value="Cost Control - Spend Limit"
						{% if 'Cost Control - Spend Limit' in product.controls %}checked{% endif %}>
					<label for="cost-control-spend-limit">Cost Control - Spend Limit</label>
				</div>
				<div>
					<input type="checkbox" id="dlp" name="controls" value="DLP"
						{% if 'Data Loss Prevention (DLP)' in product.controls %}checked{% endif %}>
					<label for="dlp">Data Loss Prevention (DLP)</label>
				</div>
				<div>
					<input type="checkbox" id="user-auditing" name="controls" value="User Auditing"
						{% if 'User Auditing' in product.controls %}checked{% endif %}>
					<label for="user-auditing">User Auditing</label>
				</div>
				<div>
					<input type="checkbox" id="prompt-logging" name="controls" value="Prompt Logging"
						{% if 'Prompt Logging' in product.controls %}checked{% endif %}>
					<label for="prompt-logging">Prompt Logging</label>
				</div>
			</div>


            <button type="submit">Update Product</button>
        </form>
    </div>
</body>
</html>
